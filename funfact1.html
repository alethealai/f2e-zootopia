<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fun fact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="funfact.css">
</head>

<body>
    <section class="quiz-area">
        <h2>Which is the heaviest?</h2>

        <div class="quize-popover">
            <div class="image-container">
                <img src="zebra.PNG" alt="Elephant" class="animal-img" data-bs-toggle="popover"
                    data-bs-content="正確！非洲象是地球上最重的陸地動物，成年公象可以重達6,000公斤！" data-bs-trigger="hover" data-bs-title="答對了！"
                    data-bs-placement="bottom" data-bs-custom-class="popover-correct">
            </div>
            <div class="image-container">
                <img src="zebra.PNG" alt="Hippopotamus" class="animal-img" data-bs-toggle="popover"
                    data-bs-content="差一點！河馬是第三重的陸地動物，成年河馬可以重達1,500-1,800公斤。" data-bs-trigger="hover"
                    data-bs-title="答錯了！" data-bs-placement="bottom" data-bs-custom-class="popover-incorrect">
            </div>
            <div class="image-container">
                <img src="zebra.PNG" alt="Rhinoceros" class="animal-img" data-bs-toggle="popover"
                    data-bs-content="接近了！白犀牛是第二重的陸地動物，成年白犀牛可以重達2,300公斤。" data-bs-trigger="hover" data-bs-title="答錯了！"
                    data-bs-placement="bottom" data-bs-custom-class="popover-incorrect">
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>© 2025 Alethea and Nancy's Zootopia. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 初始化所有的 popovers
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>

</body>

</html>
